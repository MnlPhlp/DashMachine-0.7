{% extends "global/base.html" %}
{% from 'global/global_macros.html' import DMLogo %}

{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center mt-4">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <form id="loginForm">
                    <div class="mb-5 text-center">
                        {{ DMLogo(size="128px") }}
                    </div>
                    <div id='loginError' class="alert alert-danger d-none" role="alert">
                        A simple danger alertâ€”check it out!
                    </div>
                    <div class="mb-3">
                        <input name="username" type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <input name="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-check form-switch mb-4">
                        <input name="remember" class="form-check-input" type="checkbox" id="rememberMeCheck">
                        <label class="form-check-label" for="rememberMeCheck">Remember me</label>
                    </div>
                    <div>
                        <input class="btn btn-primary btn-block" type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const checkLoginUrl = "{{ url_for('main.check_login') }}";
        const mainUrl = "{{ url_for('main.index') }}";
    </script>
    {{ process_local_js_sources(src="main/login.js") }}
{% endblock %}
